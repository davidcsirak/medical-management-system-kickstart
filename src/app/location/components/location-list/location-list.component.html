<div class="flex flex-col items-center">
  <mat-card class="w-full p-8">
    <div class="mb-6 text-center text-2xl">Telephely lista</div>
    @if (paginationConfig.totalElements) {
      <table mat-table [dataSource]="dataSource" class="mat-table">
        <ng-container matColumnDef="longName">
          <th mat-header-cell *matHeaderCellDef>Telephely neve</th>
          <td mat-cell *matCellDef="let location">{{ location.longName }}</td>
        </ng-container>

        <ng-container matColumnDef="shortName">
          <th mat-header-cell *matHeaderCellDef>Telephely rövidített neve</th>
          <td mat-cell *matCellDef="let location">
            {{ location.shortName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Műveletek</th>
          <td mat-cell *matCellDef="let location">
            <button mat-icon-button color="primary" (click)="onEditLocation(location)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    } @else {
      <p class="text-center text-xl">Nincs találat</p>
    }

    <div class="mt-4 flex flex-row items-center justify-between">
      <button mat-flat-button color="primary" routerLink="new">
        <mat-icon>add</mat-icon>
        Új telephely
      </button>
      <mat-paginator
        [length]="paginationConfig.totalElements"
        [pageSize]="paginationConfig.pageSize"
        [pageIndex]="paginationConfig.pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </mat-card>
</div>
