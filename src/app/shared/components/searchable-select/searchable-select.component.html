<mat-form-field class="w-full" appearance="outline">
  <mat-label>Telephely</mat-label>
  <mat-select [formControl]="selectControl" [required]="isRequired" [compareWith]="comparator">
    <mat-option>
      <ngx-mat-select-search
        placeholderLabel="Keresés"
        noEntriesFoundLabel="Nincs eredmény"
        [formControl]="searchControl"
        [searching]="searching"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let value of filteredValues | async" [value]="value.id">
      {{ value.shortName }}
    </mat-option>
  </mat-select>
</mat-form-field>
